<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <!-- Styles File -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="work-sans">
    <!-- Start hero Section -->
    <section class="banner bg-[#faf5d6]">
        <div class="hero min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse px-32">
                <img src="images/Summer 1.png" class="max-w-sm rounded-lg" />
                <div>
                    <h1 class="text-5xl font-bold">Box Office News!</h1>
                    <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi
                        exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Section -->

    <!-- Main Start -->
    <main>
        <section class=" flex justify-between gap-3 px-32 py-20">

            <!-- Product Section Start -->
            <div class="">
                <h1 id="kitchen-ware" class="text-2xl font-bold">Kitchenware1</h1>
                <div class="container product flex flex-col md:flex-row lg:flex-row gap-4">

                    <!-- Product 1 Start-->
                    <div class="product-one card">
                        <div onclick="click()" class="card min-w-64 bg-base-100 shadow-xl">
                            <figure class="bg-chnages mx-5 mt-5 py-10 bg-[#f1f1f1]">
                                <img src="images/prod1.png" alt="K. Accessories1" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="card-title">Ratings
                                    <img src="images/starfull.png" alt="moudud">
                                    <img src="images/starfull.png">
                                    <img src="images/starfull.png">
                                    <img src="images/star.png">
                                    <img src="images/star.png">
                                </div>
                                <h3 class="text-lg font-bold">K. Accessories1</h3>
                                <div class="card-actions">
                                    <p class="text-sm">39.00 TK</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product 1 end-->

                    <!-- Product 2 Start-->
                    <div class="product-one ">
                        <div class="card min-w-64 bg-base-100 shadow-xl">
                            <figure class=" mx-5 mt-5 py-10 bg-[#f1f1f1]">
                                <img src="images/prod1.png" alt="K. Accessories2" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 class="card-title">
                                    <img src="images/starfull.png">
                                    <img src="images/starfull.png">
                                    <img src="images/starfull.png">
                                    <img src="images/star.png">
                                    <img src="images/star.png">
                                </h2>
                                <h3 class="text-lg font-bold">K. Accessories2</h3>
                                <div class="card-actions">
                                    <p class="text-sm">39.00 TK</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product 2 end-->

                    <!-- Product 3 Start-->
                    <div class="product-one ">
                        <div class="card min-w-64 bg-base-100 shadow-xl">
                            <figure class=" mx-5 mt-5 py-10 bg-[#f1f1f1]">
                                <img src="images/prod1.png" alt="K. Accessories3" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 class="card-title">
                                    <img src="images/starfull.png">
                                    <img src="images/starfull.png">
                                    <img src="images/starfull.png">
                                    <img src="images/star.png">
                                    <img src="images/star.png">
                                </h2>
                                <h3 class="text-lg font-bold">K. Accessories3</h3>
                                <div class="card-actions">
                                    <p class="text-sm">39.00 TK</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product 3 end-->

                </div>
            </div>
            <!-- Product Section End -->

            <!-- Side bar Start -->
            <div class="sidebar flex flex-col gap-3">
                <div class="sidebar-one">
                    <div class="join">
                        <input class="input input-bordered join-item" placeholder="Email" />
                        <button class="btn join-item rounded-r-full">Subscribe</button>
                    </div>
                </div>

                <div class="sidebar-two">
                    <button class="btn btn-wide">Wide</button>
                </div>

            </div>
            <!-- Side bar End -->
        </section>

        <script src="js/script.js"></script>
    </main>
</body>

</html>
